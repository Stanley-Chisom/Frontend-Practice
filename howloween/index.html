<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HALLOWEEN</title>
  </head>
  <body>
    <h1>HAPPY HALLOWEEN</h1>

    <main>
      <div class="slider-main">
        <div class="slider-inner-one">
          <svg viewbox="0 0 100 100">
            <filter id="filter1">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.07 0.06"
                numOctaves="5"
                stitchTiles="stich"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="noise"
              />
              <feDisplacementMap
                in="SourceGraphic"
                in2="noise"
                scale="10"
                xChannelSelector="R"
                yChannelSelector=""
              />
            </filter>
          </svg>
        </div>
        <div class="slider-inner-two"></div>
      </div>
    </main>
  </body>
</html>
